        <li><a class="current" href="#">HOME</a></li>

</header>

            <i class="fa fa-angle-double-up" style="font-size: 2em;" (click)="descending()" aria-hidden="true"></i>
          </div> -->
</div>

<div class="container-users">
  <div *ngFor="let user of userArray" class="card card-user">
    <img
      class="card-img-top"
      src="{{ user.snippet.thumbnails.high.url }}"
      alt="{{ user.snippet.thumbnails.high.url }}"
    />
    <div class="card-body">
      <h4 class="card-title">{{ user.snippet.title }}</h4>
      <p class="card-text">Channel:{{ user.snippet.channelTitle }}</p>
      <a class="btn btn-primary" (click)="openDialog(user)">See Full Details</a>
    </div>
  </div>
</div>
<div *ngIf="userArray.length === 0">
  <h1 style="text-align: center;top: 50%; position: absolute;left: 40%;">NO RESULTS</h1>
</div>
