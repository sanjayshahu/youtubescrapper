<i class="fa fa-times" style="position: relative;right:-34em;" aria-hidden="true" (click)="close()" ></i>

<div class="row">
    <div style="text-align: center;"class="col-sm-3">
        <img style="width: 100%;"  src={{dataDisplayed.avatar_url}} alt={{dataDisplayed.avatar_url}}>
       <span>Admin <i *ngIf="dataDisplayed.site_admin" class="fa fa-check-square" aria-hidden="true"></i>
       <i *ngIf="!dataDisplayed.site_admin" class="fa fa-window-close" aria-hidden="true"></i></span>
    </div>
  
    <div class="col-sm-9">
        <ul class="list-group">
            <li class="list-group-item list-group-item-dark"><strong>User:</strong> &nbsp;{{dataDisplayed.login}}</li>
            <li class="list-group-item list-group-item-dark"><strong>Public Repos:</strong>&nbsp;{{dataDisplayed.public_repos}}</li>
            <li class="list-group-item list-group-item-dark"><strong>Followers:</strong>&nbsp;{{dataDisplayed.followers}}</li>
            <li class="list-group-item list-group-item-dark"><strong>Following:</strong>&nbsp;{{dataDisplayed.following}}</li>
            <li class="list-group-item list-group-item-dark"><strong>Created at:</strong>&nbsp;{{dataDisplayed.created_at | date}}</li>
        </ul>
    </div>
    
  </div>
